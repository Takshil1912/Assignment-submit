<html>
<head>
	<title>Fixed Footer Example</title>
	<style>
		.container{
			min-height: 100%;
			position: relative;
			padding-bottom: 50px;
		}

		footer{
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 50px;
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<p>This is an example of a fixed footer.</p>
		<footer>Footer content goes here.</footer>
	</div>
</body>
</html>
