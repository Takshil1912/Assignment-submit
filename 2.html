<html>
<head>
	<title>Centered Content Example</title>
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.content {
			background-color: #f2f2f2;
			padding: 20px;
			max-width: 600px;
			text-align: center;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div class="center">
		<div class="content">
			<h1>Centered Content Example</h1>
			<p>This content is centered horizontally and vertically on the page.</p>
		</div>
	</div>
</body>
</html>
