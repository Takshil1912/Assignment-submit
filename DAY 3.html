<html>
<head>
	<title>Fixed Header Example</title>
	<style>
		header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #333;
			color: #fff;
			padding: 10px;
		}

		main {
			padding-top: 70px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Fixed Header Example</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Main Content</h2>
		<p>This is the main content of the page. It is positioned below the fixed header.</p>
	</main>
</body>
</html>
